          <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">

    </header>
    
    <main>
        <section class="container mt-5">
          <h1 class="main-title" id="main-title">Todos los productos</h1>
          <div id= "filtro" class="form-group">
            <label for="filtro-categoria">Filtrar por categoría:</label>
            <select class="form-control" id="filtro-categoria">
              <option id="todos" class="button-category" value="todos">Todos</option>
              <option id="limpiadores" class="button-category" value="limpiadores">Limpiadores</option>

              <option id="locionesBrumas" class="button-category" value="locionesBrumas">Lociones y Brumas</option>
              <option id="hidratacionTermal" class="button-category" value="hidratacionTermal">Hidratacion Termal</option>
            </select><br>
            <div id="misprods" class="row card col-sm-2">
