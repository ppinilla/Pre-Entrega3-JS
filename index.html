<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Tienda Bendita</title>
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom" id="nav">
      <!-- Aca el header -->
    </nav>

    <header class="py-3 mb-4 border-bottom" id="header">
      <!-- Aca el logo -->
    </header>
    
    <main>
        <section class="container mt-5">
          <h1 class="main-title" id="main-title">Todos los productos</h1>
          <div id= "filtro" class="form-group">
            <label for="filtro-categoria">Filtrar por categor√≠a:</label>
            <select class="form-control" id="filtro-categoria">
              <option id="todos" class="button-category" value="todos">Todos</option>
              <option id="limpiadores" class="button-category" value="limpiadores">Limpiadores</option>
              <option id="esponjas" class="button-category" value="esponjas">Esponjas</option>
              <option id="exfoliantes" class="button-category" value="exfoliantes">Exfoliantes</option>
              <option id="micelares" class="button-category"  value="micelares">Micelares</option>
              <option id="locionesBrumas" class="button-category" value="locionesBrumas">Lociones y Brumas</option>
              <option id="hidratacionTermal" class="button-category" value="hidratacionTermal">Hidratacion Termal</option>
            </select><br>
            <div id="misprods" class="row card col-sm-2">
                <!-- Aca los productos -->
            </div>
          </div>
        </section>
    </main>

    <button id="eliminar">Eliminar carrito</button>

    <div class="container" id="footer">
      <!-- Aca el footer -->
    </div>

    <script src="/JavaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
